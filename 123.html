<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #ffe6e6;
    overflow: hidden;
    position: relative;
  }

  h1 {
    margin-top: 100px;
    font-size: 2rem;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    position: absolute;
  }

  #yes {
    background-color: #ff4d4d;
    color: white;
    top: 200px;
    left: 40%;
  }

  #no {
    background-color: #cccccc;
    top: 200px;
    left: 60%;
  }

  #message {
    font-size: 20px;
    color: green;
    margin-top: 30px;
    position: relative;
    z-index: 10;
    transition: font-size 0.5s ease;
  }

  .floating {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatUp linear;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Will You Be My Valentine, Pucchhu?</h1>
<button id="yes">Yes</button>
<button id="no">No</button>
<p id="message"></p>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('message');
  const body = document.body;

  // Yes button click: hide buttons, enlarge message, start floating
  yesBtn.addEventListener('click', () => {
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    message.textContent = 'Thank you so much for this act of kindness â¤ï¸';
    message.style.fontSize = '2.5rem';
    startFloating();
  });

  // No button runs away
  noBtn.addEventListener('mouseenter', moveNoButton); // desktop
  noBtn.addEventListener('click', moveNoButton); // fallback click

  function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // Floating hearts and roses
  function startFloating() {
    setInterval(() => {
      // Heart
      const heart = document.createElement('div');
      heart.classList.add('floating');
      heart.style.left = Math.random() * (window.innerWidth - 30) + 'px';
      heart.style.color = '#ff4d4d';
      heart.textContent = 'â¤ï¸';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);

      // Rose
      const rose = document.createElement('div');
      rose.classList.add('floating');
      rose.style.left = Math.random() * (window.innerWidth - 30) + 'px';
      rose.style.color = '#ff0066';
      rose.textContent = 'ðŸŒ¹';
      rose.style.animationDuration = (4 + Math.random() * 2) + 's';
      body.appendChild(rose);
      setTimeout(() => rose.remove(), 6000);
    }, 500);
  }
</script>

</body>
</html>
